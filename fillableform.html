<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
       <title> Fillable Form Example </title>
       <link rel="stylesheet" href="style.css">
    </head>
        <div class="topNav">
        <div class="topNav_name">
            <b>ABSOLUTE MEDIA</b> INC.
        </div>
    <body>
        <header> 
            
            <table align="center" border="0" cellspacing="10">
                <tr>
                    <td>
                    <h1>Form</h1>
                    </td>
                <tr> 
                    <td>Company ID</td>
                    <td><input type="text" name="CompanyID" maxlength="15"/>
                    </td>
                </tr>

                <tr>
                    <td>Company Name</td>
                    <td><input type="text" name="Company Name" maxlength="15"/>
                    </td>
                </tr>

                <tr>
                    <td>Address 1</td>
                    <td><input type="text" name="Address 1" maxlength="15"/>
                    </td>
                </tr>

                <tr>
                    <td>Address 2</td>
                    <td><input type="text" name="Address 1" maxlength="15"/>
                    </td>
                </tr>

                <tr>
                    <td>City</td>
                    <td><input type="text" name="City" maxlength="15"/>
                    </td>
                </tr>

                <tr>
                    <td>State</td>
                    <td><input type="text" name="State" maxlength="15"/>
                    </td>
                </tr>

                <tr>
                    <td>Zip</td>
                    <td><input type="text" name="Zip" maxlength="15"/>
                    </td>
                </tr>

                <tr>
                    <td>Country</td>
                    <td><input type="text" name="Country" maxlength="15"/>
                    </td>
                </tr>

                <tr>
                    <td>Salesperson</td>
                    <td><input type="text" name="Salesperson" maxlength="15"/>
                    </td>
                </tr>

                <tr>
                    <td>Phone</td>
                    <td><input type="text" name="Phone" maxlength="15"/>
                    </td>
                </tr>
                <tr>
                    <td>Extension</td>
                    <td><input type="text" name="Extension" maxlength="15"/>
                    </td>
                </tr>

                <tr>
                    <td>Fax</td>
                    <td><input type="text" name="Fax" maxlength="15"/>
                    </td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td><input type="text" name="Email" maxlength="15"/>
                    </td>
                </tr>              

                <tr>
                    <td>Web Address</td>
                    <td><input type="text" name="Web Address" maxlength="15"/>
                    </td>
                </tr>

                <tr>
                    <td>Tax ID</td>
                    <td><input type="text" name="Tax ID" maxlength="15"/>
                    </td>
                </tr>

                <tr>
                    <td>Status</td>
                    <td><input type="text" name="Status" maxlength="15"/>
                    </td>
                </tr>

                <tr>
                    <td>Credit Checked?</td>
                    <td>
                        Yes <input type="radio" name="Credit Checked" value ="Yes"/>
                        No <input type="radio" name="Credit Checked" value ="No"/>
                    </td>    
                </tr>

                <tr>
                    <td>Customer?</td>
                    <td>
                        Yes <input type="radio" name="Customer" value ="Yes"/>
                        No <input type="radio" name="Customer" value ="No"/>
                    </td>    
                </tr>

                <tr>
                    <td>Vendor?</td>
                    <td>
                        Yes <input type="radio" name="Vendor" value ="Yes"/>
                        No <input type="radio" name="Vendor" value ="No"/>
                    </td>    
                </tr>

                <tr>
                    <td>OEM?</td>
                    <td>
                        Yes <input type="radio" name="oem" value ="Yes"/>
                        No <input type="radio" name="oem" value ="No"/>
                    </td>    
                </tr>

                <tr>
                    <td>Other Classification</td>
                    <td><input type="text" name="Other Classification" maxlength="255"/>
                    </td>
                </tr>

                <tr>
                    <td>Notes</td>
                    <td><input type="text" name="Notes" maxlength="20"/>
                    </td>
                </tr>

                <tr>
                    <td><button type="submit" class="submit">Submit</button> </td>
                </tr>
            </table>
        </header>
    </body>

</html>

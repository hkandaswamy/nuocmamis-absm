    <body>

                <tr> 
                    <td>Old ABS P/N</td>

                    </td>
                </tr>
               
                <tr> 
                    <td>Customer</td>
                    <td><input type="text" name="Customer" maxlength="15"/>
                    </td>
                </tr>

                <tr> 
                    <td>Customer ID</td>
                    <td><input type="text" name="CustomerID" maxlength="15"/>
                    </td>
                </tr>
				
				<tr> 
                    <td>Company</td>
                    <td><input type="text" name="CustomerID" maxlength="15"/>
                    </td>
                </tr>
				
                <tr>

                <tr>

                    <td><input type="text" name="OEMProduct" maxlength="15"/>

                </tr>

                <tr>

                    </td>
                </tr>

                <tr> 
                    <td>Packaging Notes</td>
                    <td><input type="text" name="PackagingNotes" maxlength="15"/>
                    </td>
                </tr>

                <tr> 
                    <td>Product Notes</td>
                    <td><input type="text" name="Product Notes" maxlength="15"/>
                    </td>
                </tr>

                <tr> 
                    <td>Product Status</td>
                    <td><select name="Category">
                        <option value="SelectValue">SelectValue</option>
                    </td>
                </tr>

                <tr>
                    <td><button type="submit" class="submit">Submit</button> </td>
                </tr>
